<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<div th:fragment="commentImageModal" id="commentImageModal">

  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span
        class="sr-only">Close</span></button>
    <h4 class="modal-title">{{commentImageTitle}}</h4>
  </div>

  <div class="modal-body" style="overflow: auto">
    <img class="img-pic" ng-src="{{commentImageUrl}}"/>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
  </div>


</div>
</body>
</html>
